#      type: posts
#    values:
#      layout: post
#      comments: true
#      share: true
#  # Recipe defaults
#  - scope:
#      path: "_recipes"
#      type: recipes
#    values:
#      layout: post
#      comments: true
#      share: true

excerpt_separator: <!--end_excerpt-->

# Site Author
author:
  name: Justas Gasparaitis
  picture: /images/profile.png
  email: gasparaitisjustas@gmail.com
  twitter: gasparaitisj
  links:
    - title: LinkedIn
      url: https://www.linkedin.com/in/gasparaitisj/
